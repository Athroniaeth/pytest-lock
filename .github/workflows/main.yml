name: main

on:
  push:
    branches:
      - 'main'
    tags: ['v*']
    paths:
      - 'src/**'
      - 'tests/**'
      - '.github/workflows/**'
  pull_request:
    branches:
      - 'main'
    paths:
      - 'src/**'
      - 'tests/**'
      - '.github/workflows/**'

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        run: pip install poetry

      - name: Install Dependencies
        run: poetry install --with dev

      - name: Run Ruff (Formatting)
        run: poetry run ruff format ./src ./tests

      - name: Run Ruff (Linting)
        run: poetry run ruff check --exit-zero

      - name: Run Bandit (Security Analysis)
        run: poetry run bandit -c pyproject.toml -r src

      - name: Run Mypy (Static Type Checking)
        run: poetry run mypy src

      - name: Run Pytest (Tests)
        run: poetry run coverage run --source=src -m pytest

      - name: Run Coverage (Report)
        run: poetry run coverage report -m --fail-under=90
